name: Create envfile

on: [push]

jobs:
  create-envfile:
    runs-on: ubuntu-latest
    steps:
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_REACT_APP_BASE_URL: ${{secrets.REACT_APP_BASE_URL}}
          envkey_APP_STATIC_CONTENT_URL: ${{secrets.REACT_APP_STATIC_CONTENT_URL}}
          directory: "./"
          file_name: ".env.local"
          fail_on_empty: true
